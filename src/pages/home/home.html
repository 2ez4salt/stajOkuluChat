<ion-content padding class="transparent-header">
  <img class="logo" src="assets/imgs/stajokulu.png" />
  <div padding>
    <ion-item>
      <ion-input [(ngModel)]="username"  type="text" placeholder="Kullanıcı Adı"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Şifre"></ion-input>
    </ion-item>
    <button ion-button block outline (click)="login(username)" color="light" class="login-button">Giriş Yap</button>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="goToSignup()">
      <span>Hesabın Yok Mu? <strong>Burdan Kayıt Ol</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
