<ion-header>
  <ion-navbar>
    <ion-title>Kayıt OL</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="transparent-header">
  <img class="logo" src="assets/imgs/stajokulu.png" />
  <div no-padding>
    <ion-item>
      <ion-input [(ngModel)]="username"  type="text" placeholder="Kullanıcı Adı"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="name"  type="text" placeholder="Adınız"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="surname" type="text" placeholder="Soyadınız"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="password" type="password" placeholder="Şifre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="password2" type="password" placeholder="Şifrenizi tekrar girin"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="phone" type="phone" placeholder="Telefon Numarası"></ion-input>
    </ion-item>
    <button [disabled]="!name || !surname || !username || !password ||  !phone || !password" ion-button block outline (click)="signUpAction(username)" color="light" class="login-button">Giriş Yap</button>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="goToSignup()">
      <span>Hesabın Var Mı ? <strong>Giriş Yap</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
